
<!DOCTYPE html>
<html lang="en">
<he>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact | Anirban Das</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: white;
    }

    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.6);
      height: 50px; /* fixed small height */
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 1rem;
      z-index: 1000;
      backdrop-filter: blur(10px);
      box-shadow: 0 0 10px #00ffff;
    }

    .logo {
         height: 45px;
  width: 45px;
  border-radius: 50%;
  object-fit: cover;
  box-shadow: 0 0 12px #00ffff;
      font-size: 1rem;
      font-weight: bold;
      background: linear-gradient(to right, #ff00cc, #3333ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    nav a {
      margin-left: 15px;
      color: white;
      text-decoration: none;
      font-size: 0.9rem;
      font-weight: 500;
      position: relative;
    }

    nav a:hover::after,
    nav a.active::after {
      content: '';
      position: absolute;
      width: 100%;
      height: 5px;
      bottom: -4px;
      left: 0;
      background-color: #00ffff;
      box-shadow: 0 0 10px #00ffff;
    }

    main {
      padding-top: 60px; /* just enough to clear fixed navbar */
    }

    .contact-section {
      padding: 80px 20px;
      text-align: center;
      min-height: 100vh;
    }

    .contact-section h2 {
      font-size: 2rem;
      margin-bottom: 20px;
      background: linear-gradient(to right, #ff00cc, #3333ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: glow 2s infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px #ff00ff; }
      to { text-shadow: 0 0 30px #6600ff; }
    }

    form {
      max-width: 500px;
      margin: 0 auto;
      background: rgba(255, 255, 255, 0.05);
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.2);
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: none;
      border-radius: 8px;
      background: #ffffff15;
      color: #fff;
      font-size: 1rem;
    }

    input::placeholder,
    textarea::placeholder {
      color: #ccc;
    }

    button {
      padding: 10px 25px;
      background: #00ffff;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      color: #000;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #00cccc;
    }

    footer {
      background: rgba(0, 0, 0, 0.6);
      padding: 15px;
      text-align: center;
      color: #ccc;
    }
  </style>
